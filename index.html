<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/jedi-32.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      id="meta-description"
      content="SWAPI: Return of the Jedi, the newest iteration of the Star Wars API. Now with images, human-readable responses, descriptions, and more!"
    />
    <link rel="apple-touch-icon" href="/jedi-32.ico" />
    <link rel="canonical" id="canonical" href="http://localhost:3000/" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:title" content="SWAPI: Return of the Jedi" />
    <meta property="og:description" content="SWAPI: Return of the Jedi, the newest iteration of the Star Wars API. Now with images, human-readable responses, descriptions, and more!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost:3000/" />
    <meta property="og:image" content="http://localhost:3000/jedi-96.png" />
    <meta property="og:site_name" content="SWAPI: ROTJ" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SWAPI: Return of the Jedi" />
    <meta name="twitter:description" content="SWAPI: Return of the Jedi, the newest iteration of the Star Wars API. Now with images, human-readable responses, descriptions, and more!" />
    <meta name="twitter:image" content="http://localhost:3000/jedi-96.png" />

    <!-- JSON-LD: Website with SearchAction -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "SWAPI: Return of the Jedi",
        "url": "http://localhost:3000/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "http://localhost:3000/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <title>SWAPI: ROTJ</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
